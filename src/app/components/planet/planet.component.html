<mat-toolbar color="primary" class="mat-elevation-z6">
    <span><mat-icon>public</mat-icon> Planetas</span>
    <div class="spacer"></div>
    <a button mat-raised-button color="warn" routerLink=""><mat-icon>home</mat-icon> Home</a>
    </mat-toolbar>

    <mat-card>
        <table mat-table [dataSource]="planet" class="mat-elevation-z8">
      
  
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><mat-icon>person</mat-icon> Nome </th>
            <td mat-cell *matCellDef="let planet"> {{planet.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="diameter">
            <th mat-header-cell *matHeaderCellDef><mat-icon>architecture</mat-icon> Diametro </th>
            <td mat-cell *matCellDef="let planet"> {{planet.diameter}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="gravity">
            <th mat-header-cell *matHeaderCellDef><mat-icon>language</mat-icon> Gravidade </th>
            <td mat-cell *matCellDef="let planet"> {{planet.gravity}} </td>
          </ng-container>
      
             <!-- Symbol Column -->
             <ng-container matColumnDef="population">
              <th mat-header-cell *matHeaderCellDef><mat-icon>people</mat-icon> População </th>
              <td mat-cell *matCellDef="let planet"> {{planet.population}} </td>
            </ng-container>
      
               <!-- Symbol Column -->
          <ng-container matColumnDef="climate">
            <th mat-header-cell *matHeaderCellDef><mat-icon>brightness_high</mat-icon> Clima </th>
            <td mat-cell *matCellDef="let planet"> {{planet.climate}} </td>
          </ng-container>
      
               <!-- Symbol Column -->
          <ng-container matColumnDef="terrain">
            <th mat-header-cell *matHeaderCellDef><mat-icon>terrain</mat-icon> Terreno </th>
            <td mat-cell *matCellDef="let planet"> {{planet.terrain}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
