<mat-toolbar color="primary" class="mat-elevation-z6">
    <span><mat-icon>theaters</mat-icon> Filmes</span>
    <div class="spacer"></div>
    <a button mat-raised-button color="warn" routerLink=""><mat-icon>home</mat-icon> Home</a>
    </mat-toolbar>
    <mat-card>
    <table mat-table [dataSource]="film" class="mat-elevation-z8">



      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef><mat-icon>title</mat-icon> Título </th>
        <td mat-cell *matCellDef="let film"> {{film.title}} </td>
      </ng-container>

      <ng-container matColumnDef="episode_id">
        <th mat-header-cell *matHeaderCellDef><mat-icon>list_alt</mat-icon> Episódio </th>
        <td mat-cell *matCellDef="let film"> {{'-' + film.episode_id}} </td>
      </ng-container>

      <ng-container matColumnDef="director">
        <th mat-header-cell *matHeaderCellDef><mat-icon>person_3</mat-icon> Diretor </th>
        <td mat-cell *matCellDef="let film"> {{film.director}} </td>
      </ng-container>

         <ng-container matColumnDef="producer">
          <th mat-header-cell *matHeaderCellDef><mat-icon>person_4</mat-icon> Produtor </th>
          <td mat-cell *matCellDef="let film"> {{film.producer}} </td>
        </ng-container>

      <ng-container matColumnDef="opening_crawl">
        <th mat-header-cell *matHeaderCellDef><mat-icon>subtitles</mat-icon> Abertura </th>
        <td mat-cell *matCellDef="let film"> {{film.opening_crawl}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
